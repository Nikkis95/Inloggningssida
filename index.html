<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggning</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <h1 id="NicolePage">Nicole's sida</h1>
</head>
<body>
    <div class="container">
        <div id="loggInContainer">
            <input type="Usernamn" id="username" placeholder="Användarnamn"></input> 
            <input type="Password" id="password" placeholder="Lösenord"></input>
            <button class="loggIn" id="logginBtn">logga in</button>
       </div>
        <div id="welcomeLogin">
            <div class= "welcomeIn">
                <p id="welcomeMessage"></p>
                <button class="loggOut" id="loggoutBtn">logga ut</button>
            </div>
            <div class="containerColumn">
                <p id="text">Gör er redo för att se Adept on tour på fredag den 13/2.</p>
                <p id="textTwo">Det som började lokalt växte snabbt till en internationell kraft. Från små klubbspelningar till scener världen över.</p>
                <img src="adept.jpg" alt="Adept">
            </div>
        </div>
    </div>
    <p id="message"></p>    
</body>
</html>
